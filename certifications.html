<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-yellow-500">MyLogo</a>
            
            <!-- Desktop Menu -->
            <div class="hidden lg:flex space-x-6">
                <a href="#" class="hover:text-yellow-500 transition">Home</a>
                <a href="#" class="hover:text-yellow-500 transition">About</a>
                <a href="#" class="hover:text-yellow-500 transition">Services</a>
                <a href="#" class="hover:text-yellow-500 transition">Contact</a>
            </div>

            <!-- Hamburger Menu (Mobile) -->
            <div class="lg:hidden flex items-center">
                <button id="menu-toggle" class="text-yellow-500 focus:outline-none transition-transform duration-300 transform">
                    <!-- Hamburger Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden flex-col mt-4 space-y-2">
            <a href="#" class="block text-center py-2 hover:bg-yellow-500 hover:text-gray-900">Home</a>
            <a href="#" class="block text-center py-2 hover:bg-yellow-500 hover:text-gray-900">About</a>
            <a href="#" class="block text-center py-2 hover:bg-yellow-500 hover:text-gray-900">Services</a>
            <a href="#" class="block text-center py-2 hover:bg-yellow-500 hover:text-gray-900">Contact</a>
        </div>
    </nav>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuToggle.classList.toggle('rotate-90'); // Optional: Rotate animation
        });
    </script>
</body>
</html>
