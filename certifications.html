    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-control.left {
            left: 10px;
        }
        .carousel-control.right {
            right: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-relaxed tracking-wide">

    <!-- Navbar -->
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-6">
            <h1 class="text-3xl font-bold">Shehzaad Bhamla</h1>

            <!-- Navigation Links -->
            <nav class="flex space-x-6">
                <a href="index.html" class="hover:text-yellow-500">Home</a>
                <a href="#about" class="hover:text-yellow-500">About</a>
                <a href="#experience" class="hover:text-yellow-500">Experience</a>
                <a href="#projects" class="hover:text-yellow-500">Projects</a>
                <a href="certifications.html" class="text-yellow-500">Certifications</a>
                <a href="https://www.linkedin.com/in/shehzaad-bhamla-ab8630208" class="hover:text-yellow-500">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Certifications Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold text-gray-900">Certifications</h2>
            <p class="mt-4 text-gray-700 max-w-2xl mx-auto">Explore my certifications that showcase my skills and dedication to professional growth in cybersecurity and IT systems support.</p>

            <!-- Carousel -->
            <div class="carousel mt-10">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="cert1.jpg" alt="Certification 1" class="mx-auto rounded-lg shadow-lg">
                    </div>
                    <div class="carousel-item">
                        <img src="cert2.jpg" alt="Certification 2" class="mx-auto rounded-lg shadow-lg">
                    </div>
                    <div class="carousel-item">
                        <img src="cert3.jpg" alt="Certification 3" class="mx-auto rounded-lg shadow-lg">
                    </div>
                </div>

                <!-- Carousel Controls -->
                <div class="carousel-control left" onclick="prevSlide()">
                    &#8249;
                </div>
                <div class="carousel-control right" onclick="nextSlide()">
                    &#8250;
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-6 text-center">
        &copy; 2024 Shehzaad Bhamla
    </footer>

    <!-- JavaScript for Carousel -->
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function updateCarousel() {
            const inner = document.querySelector('.carousel-inner');
            inner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        }

        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
